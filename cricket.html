<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cricket</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Bat Ball Stump Game</h1>
      <button
        onclick="  
       let compt = generateRandom();
      
      let resultMsg=getresult('Bat', compt);
      showresult('Bat', compt, resultMsg);
      "
      >
        Bat
      </button>
      <button
        onclick=" 
      compt = generateRandom();
     resultMsg=getresult('Ball', compt);
     showresult('Ball', compt, resultMsg);
      
      "
      >
        Ball
      </button>
      <button
        onclick="
     compt = generateRandom();  
     resultMsg=getresult('Stump', compt);
     showresult('Stump', compt, resultMsg);
      "
      >
        Stump
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
